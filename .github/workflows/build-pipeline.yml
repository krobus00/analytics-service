name: go-build

on:
  workflow_dispatch:
     inputs:
      branch:
        description: 'branch to deploy'
        required: true
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
